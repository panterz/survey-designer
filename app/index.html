<!DOCTYPE html>
<html lang="en" ng-app="surveyDesignerApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->

    <title ng-bind="pageTitle">Survey Designer</title>
        <!-- Bootstrap -->
<!-- build:css styles/main.css -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!--<link href="styles/bootstrap-social.css" rel="stylesheet">-->
    <link href="styles/styles.css" rel="stylesheet">
<!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="AppCtrl">

    <div ui-view="header"></div>
    <div ui-view="content" id="container"></div>
    <div ui-view="footer"></div>
    <div id="loader"><img src="images/ajax-loader.gif"></div>

<!-- build:js scripts/main.js -->
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="../node_modules/angular-cookies/angular-cookies.js"></script>
    <script src="../node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="../node_modules/angular-translate/dist/angular-translate.js"></script>
    <script src="../node_modules/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="../node_modules/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="../node_modules/angular-translate-storage-local/angular-translate-storage-local.js"></script>
    <script src="../node_modules/angular-translate-handler-log/angular-translate-handler-log.js"></script>
    <script src="../node_modules/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/appCtrl.js"></script>
    <script src="scripts/controllers/surveysController.js"></script>
    <script src="scripts/services/LocaleService.js"></script>
    <script src="scripts/services/SurveysService.js"></script>
    <script src="scripts/directives/LanguageSelectDirective.js"></script>
<!-- endbuild -->

</body>

</html>
